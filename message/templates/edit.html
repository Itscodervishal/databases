<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration form</h1>
    <form method="post" action="/edit/{{data.id}}">
        {% csrf_token %}
        <table border="1" align="center">
            <tr>
            <td>enter name</td>
            <td><input type="name" name= "uname" value="{{data.name}}"></td>
        </tr>
        <tr>
            <td>
                enter email
            </td>
            <td><input type="email" name="uemail" value="{{data.email}}"></td>
        </tr>
        <tr>
            <td>
                Enter mobilenumber
            </td>
            <td><input type="number" name="mobile" value="{{data.mobile}}"></td>
        </tr>
        <tr>
        <td>
            message
        </td>
        <td><textarea name="msg" value="{{data.msg}}"></textarea></td>
    </tr>
    <tr>
    <td align="center">
        <input type="submit" value="submit"></td>
</tr>



        </table>

    </form>
</body>
</html>
